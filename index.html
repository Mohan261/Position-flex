<!DOCTYPE html>
<html>
	<head>
		<title>Position and Flex</title>
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

					<div class="img__card">
						<img src="./img/team-img-2.jpg" class="img">

					<div class="img__card">
						<img src="./img/team-img-3.jpg" class="img">
						<div class="icon"><i class="fa-solid fa-share-nodes"></i></div>
						<h2>Mothy Fegerson</h2>
						<h3>Senior Consultant</h3>
					</div>
					<div class="img__card">
						<img src="./img/team-img-4.jpg" class="img">

						<h3>Senior Consultant</h3>
